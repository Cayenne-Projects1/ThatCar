@let categorySelected = categorySelected$ | async;
<div class="container" theme>
  <app-navbar [categorySelected]="categorySelected ?? 0"></app-navbar>

  <div *ngFor="let data of navigationData">
    <button mat-button (click)="changeNavigationData(data)">
      {{ data.name }}
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
