<div class="container">
  <!-- Filters Sidebar -->
  <aside class="sidebar">
    <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
      <mat-form-field appearance="fill" class="filter-item">
        <mat-label>Year</mat-label>
        <mat-select formControlName="selectedYears" multiple>
          <mat-option *ngFor="let year of years" [value]="year">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="filter-item">
        <mat-label>Mileage (Min)</mat-label>
        <input
          matInput
          type="number"
          formControlName="minMileage"
          placeholder="Minimum Mileage"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="filter-item">
        <mat-label>Mileage (Max)</mat-label>
        <input
          matInput
          type="number"
          formControlName="maxMileage"
          placeholder="Maximum Mileage"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="filter-item">
        <mat-label>Transmission</mat-label>
        <mat-select formControlName="transmission">
          <mat-option value="automatic">Automatic</mat-option>
          <mat-option value="manual">Manual</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Apply Filters
      </button>
    </form>
  </aside>

  <!-- Car Listings -->
  <main class="car-list">
    <!-- Premium Listings Section -->
    <section class="premium-listings">
      <h2>Premium Listings</h2>
      <mat-card class="car-card premium-card" *ngFor="let car of filteredCars">
        <div mat-card-image>
          <img [src]="car.image" alt="{{ car.model }}" />
        </div>
        <mat-card-content>
          <h3>{{ car.price | currency : "ZAR" }}</h3>
          <p>{{ car.year }} {{ car.model }}</p>
          <p>{{ car.mileage | number }} km | {{ car.transmission }}</p>
          <p>{{ car.dealer }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent">View More</button>
        </mat-card-actions>
      </mat-card>
    </section>
  </main>
</div>
